<!DOCTYPE html>
<html>
<head>
    <title>Music | Dan McTaggart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4+Variable&family=Courier+New&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="name-container">
            <div id="empty-box"></div> <!-- Empty box to the right of the button -->
            <button id="home-button" onclick="location.href='home.html'">Dan<br>McTaggart</button>
        </div>
        <div id="buttons-container">
            <div id="empty-box"></div> <!-- Empty box to the left of the category tabs -->
            <a href="filmvideo.html"><button class="category-button">Film/Video</button></a>
            <a href="photographics.html"><button class="category-button">Photo/Graphics</button></a>
            <a href="writing.html"><button class="category-button">Writing</button></a>
            <a href="music.html"><button class="category-button-selected">Music</button></a>
        </div>
        <button id="contact-button" onclick="location.href='contact.html'">Contact</button>
    </header>
    
    <div id="photo-banner">
        <img src="Files/musicbanner.png" alt="Music Banner">
    </div>

    <div id="music-container">
        <div id="music-text-container">
            <p id="video-text">Peak</p>
            <div id="additional-text-container">
                <p id="additional-text">2023</p>
            </div>
            <div id="description-music-text-container">
                <p id="description-text">Peak was inspired by a photo of Bakdas Peak taken by Mohammad Usman. I encourage you to have it in front of you as you listen to this track. The image can be found here.</p>
            </div>
        </div>
        <audio controls>
            <source src="Files/peak.mp3" type="audio/mpeg">
            Your browser does not support the video tag.
        </audio>
    </div>
    
    <div id="music-container">
        <div id="music-text-container">
            <p id="video-text">Reach Out</p>
            <div id="additional-text-container">
                <p id="additional-text">2023</p>
            </div>
            <div id="description-music-text-container">
                <p id="description-text">Reach Out is about accepting the past.</p>
            </div>
        </div>
        <audio controls>
            <source src="Files/reachout.mp3" type="audio/mpeg">
            Your browser does not support the video tag.
        </audio>
    </div>
    
</body>
</html>
