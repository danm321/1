<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music | Dan McTaggart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4+Variable&family=Courier+New&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="name-container">
            <div class="empty-box"></div> <!-- Empty box to the right of the button -->
            <button class="home-button" onclick="location.href='index.html'">Dan<br>McTaggart</button>
        </div>
        <div class="buttons-container">
            <div class="empty-box"></div> <!-- Empty box to the left of the category tabs -->
            <div class="category-button-container"><a href="filmvideo.html" class="category-button">Film/Video</a></div>
            <div class="category-button-container"><a href="photographics.html" class="category-button">Photo/Graphics</a></div>
            <div class="category-button-container"><a href="writing.html" class="category-button">Writing</a></div>
            <div class="category-button-container"><a href="music.html" class="category-button-selected">Music</a></div>
        </div>
        <button class="contact-button" onclick="location.href='contact.html'">Contact</button>
    </header>
    
    <div class="photo-banner">
        <img src="Files/musicbanner.png" alt="Music Banner">
    </div>

    <div class="music-container">
        <div class="music-text-container">
            <p class="video-text">Peak</p>
            <div class="additional-text-container">
                <p class="additional-text">2023</p>
            </div>
            <div class="description-music-text-container">
                <p class="description-text">Peak was inspired by a photo of Pakistan's Bakhor Das Peak taken by Mohammad Usman. I encourage you to have it in front of you as you listen to this track. The image can be found <a class="description-link" href="https://www.instagram.com/p/B3pG5ijHMw6/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA==" target="_blank">here</a>.</p>
            </div>
        </div>
        <audio controls>
            <source src="Files/Peak.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    
    <div class="music-container">
        <div class="music-text-container">
            <p class="video-text">Reach Out</p>
            <div class="additional-text-container">
                <p class="additional-text">2023</p>
            </div>
            <div class="description-music-text-container">
                <p class="description-text">Reach Out is about accepting the past.</p>
            </div>
        </div>
        <audio controls>
            <source src="Files/ReachOut.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
