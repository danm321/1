<!DOCTYPE html>
<html lang="en">
<head>
    <title>Film/Video | Dan McTaggart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4+Variable&family=Courier+New&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="name-container">
            <div class="empty-box"></div> <!-- Empty box to the right of the button -->
            <button class="home-button" onclick="location.href='index.html'">Dan<br>McTaggart</button>
        </div>
        <div class="buttons-container">
            <div class="empty-box"></div> <!-- Empty box to the left of the category tabs -->
            <div class="category-button-container"><a href="filmvideo.html" class="category-button-selected">Film/Video</a></div>
            <div class="category-button-container"><a href="photographics.html" class="category-button">Photo/Graphics</a></div>
            <div class="category-button-container"><a href="writing.html" class="category-button">Writing</a></div>
            <div class="category-button-container"><a href="music.html" class="category-button">Music</a></div>
        </div>
        <button class="contact-button" onclick="location.href='contact.html'">Contact</button>
    </header>
    
    <div class="film-banner">
        <img src="Files/filmbanner.png" alt="Film Banner">
    </div>

    <div class="video-container">
        <div class="video-text-container">
            <p class="video-text">2014 Reel</p>
            <div class="additional-text-container">
                <p class="date-text"></p>
            </div>
            <div class="description-text-container">
                <p class="description-text"></p>
            </div>
        </div>
        <video controls controlsList="nodownload" poster="Files/reelthumbnail.png" alt="2014 Reel">
            <source src="Files/Reelmod.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-container">
        <div class="video-text-container">
            <p class="video-text">University Project</p>
            <div class="additional-text-container">
                <p class="date-text">2015</p>
            </div>
            <div class="description-text-container">
                <p class="description-text">A short film I created over the period of about 36 hours in my second month of film school. All planets were modeled in 3Ds Max and compositing was done in After Effects.</p>
            </div>
        </div>
        <video controls controlsList="nodownload" poster="Files/univideothumbnail.png" alt="University Project">
            <source src="Files/Render.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>    
    
    <script>
        window.addEventListener('load', () => {
            const header = document.querySelector('header');
            const textContainer = document.querySelectorAll('.music-container, .writing-container, .text-container, .film-banner, .photo-banner, .video-container, .photo-container, .sub-cat-header-container, .sub-cat-buttons-container, .contact-content-container');
            
            header.style.opacity = '1';
        
            setTimeout(() => {
                textContainer.forEach(element => {
                    element.style.opacity = '1';
                });
            }, 150); // Delay the animation for 1 second after the page loads
        });
    </script>

</body>
</html>
